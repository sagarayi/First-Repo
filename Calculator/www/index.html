<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Calculator</h1>
      </ion-header-bar>
      <ion-content>
        
        <div class="card" >
          <div class="item item-text-wrap" id="display">
            <a id="exp1">
              </a>
             <a id="exp2">
              </a>
              <a id="exp3">
              </a>
            </div>
        </div>

         <div class="button-bar">
          <a class="button" onclick="calculator('-2')">C</a>
          <a class="button" onclick="calculator('-1')"><i class="ion-backspace-outline"></i></a>
          <a class="button" onclick="calculator('11')"><i class="ion-close-round"></i></a>
           <a class="button" onclick="calculator('12')"><i class="ion-plus-round"></i></a>
        </div>
        <div class="button-bar">
          <a class="button" onclick="calculator('1')">1</a>
          <a class="button" onclick="calculator('2')">2</a>
          <a class="button" onclick="calculator('3')">3</a>
           <a class="button" onclick="calculator('13')"><i class="ion-minus-round"></i></a>
        </div>
       
        <div class="button-bar">
          <a class="button" onclick="calculator('4')">4</a>
          <a class="button" onclick="calculator('5')">5</a>
          <a class="button" onclick="calculator('6')">6</a>
           <a class="button" onclick="calculator('14')">/</a>
        </div>
        <div class="button-bar">
          <a class="button" onclick="calculator('7')">7</a>
          <a class="button" onclick="calculator('8')">8</a>
          <a class="button" onclick="calculator('9')">9</a>
           <a class="button" onclick="calculator('15')">=</a>
        </div>
        <div class="button-bar">
          <a class="button">.</a>
          <a class="button" onclick="calculator('0')">0</a> 
          <a class="button"></a>       
           <a class="button" ></a>
        </div>


      </ion-content>
    </ion-pane>
  </body>
<a id="outer"> </a>
</html>
